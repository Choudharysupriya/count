<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown-Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="title"><b>CountDown Timer</b></div>
            <table>
                <thead>
                    <tr>
                        <th>Enter Date</th>
                        <th>Enter Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" id="date" ></td>
                        <td><input type="time" id="time" ></td>
                    </tr>
                </tbody>
            </table>
            <button id="calculate">Calculate</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <div class="col">
                <div>
                    <p class="heading">DAYS</p>
                    <div class="time" id="countdown-days">00</div>
                </div>
                <div>
                    <p class="heading">HOURS</p>
                    <div class="time" id="countdown-hours">00</div>
                </div>
                <div>
                    <p class="heading">MINUTES</p>
                    <div class="time" id="countdown-minutes">00</div>
                </div>
                <div>
                    <p class="heading">SECONDS</p>
                    <div class="time" id="countdown-seconds">00</div>
                </div>    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
